{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Настройки</h1>
    <form>
        <div>
            <label class="label" for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>
        <div>
            <label class="label" for="bg_color">Выберите цвет фона:</label>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '' }}">
        </div>
        <div>
            <label class="label" for="font_size">Выберите размер шрифта:</label>
            <input type="number" id="font_size" name="font_size" min="10" max="30" value="{{ font_size or '16' }}">
        </div>
        <div>
            <label class="label" for="font_family">Выберите стиль шрифта:</label>
            <select id="font_family" name="font_family">
                <option value="Arial" {{ font_family == 'Arial' and 'selected' }}>Arial</option>
                <option value="Verdana" {{ font_family == 'Verdana' and 'selected' }}>Verdana</option>
                <option value="Times New Roman" {{ font_family == 'Times New Roman' and 'selected' }}>Times New Roman</option>
                <option value="Courier New" {{ font_family == 'Courier New' and 'selected' }}>Courier New</option>
            </select>
        </div>
        <div>
            <button type="submit">OK</button>
        </div>
    </form>
    <a href="/lab3/clear_settings_cookies">Очистить настройки кук</a>
{% endblock %}
