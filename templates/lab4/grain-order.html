{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
<h1>Заказ зерна</h1>
<form method="post">
    <label for="grain">Тип зерна:</label>
    <select id="grain" name="grain">
        <option value="ячмень">Ячмень</option>
        <option value="овёс">Овёс</option>
        <option value="пшеница">Пшеница</option>
        <option value="рожь">Рожь</option>
    </select>
    <label for="weight">Вес (т):</label>
    <input type="number" id="weight" name="weight">
    <button type="submit">Заказать</button>
</form>
{% if error %}
    <div style="color: red;">{{ error }}</div>
{% elif message %}
    <div>{{ message }}</div>
    {% if discount_message %}
        <div>{{ discount_message }}</div>
    {% endif %}
{% endif %}
{% endblock %}
